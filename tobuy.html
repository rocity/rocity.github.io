<!DOCTYPE html>
<html>
<head>
    <title>Buycket List</title>

    <style type="text/css">
        html {
            font-family: sans-serif;
            color: #222;
        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Buycket List</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Report</a></li>
            <li>
                <p id="totalText" class="navbar-text">Signed in as Mark Otto</p>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container">

        <h1><span class="title">Bass</span> <small class="price">6200</small></h1>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcarlsystrdg%2Fphotos%2Fa.458787384258820.1073741879.218101381660756%2F458787427592149%2F%3Ftype%3D3&width=500" width="500" height="540" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

        <h1><span class="title">Bass Amp</span> <small class="price">3700</small></h1>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcarlsystrdg%2Fposts%2F817117985092423&width=500" width="500" height="689" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

    </div>

    <div id="summaryModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Summarized Report</h4>
          </div>
          <div class="modal-body" id="summaryModalBody">
              <p>Loading..</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let priceList = []
        $(document).ready(function () {
            let prices = $('.price');
            let total = 0;

            $.each(prices, function (index, value) {
                let item = {
                    'text': $(value).closest('h1').find('.title').text(),
                    'value': parseInt($(value).text())
                }

                total += parseInt($(value).text());
                priceList.push(item);
            });
            $('#totalText').html(`Total: <span class="text-success">${total}</span>`);

            $('#summaryModal').on('show.bs.modal', function (e) {
              var html_str = '';

              $.each(priceList, function (index, item) {
                  html_str += `${item.text}: ${item.value}<br />`;
              });

              $('#summaryModalBody').html(html_str);
              $('#summaryModalBody').append(`<hr><strong>Total</strong>: <span class="text-success">${total}</span>`)
            })

        });
    </script>
</body>
</html>
